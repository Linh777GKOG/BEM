<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEM</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="toast"></div>
    <div>
      <div class="btn btn--success">Show success toast</div>
      <div class="btn btn--danger">Show error toast</div>
    </div>

    <script>
      // Toast function
      function toast({
        title = "",
        message = "",
        type = "info",
        duration = 3000,
      }) {
        const main = document.getElementById("toast");
        if (main) {
          const toast = document.createElement("div");
          toast.classList.add("toast");
          toast.innerHTML = `
          
          <div class="toast__icon">
                        <i class="fa-solid fa-circle-check"></i>
      </div>
      <div class="toast__body">
        <h3 class="toast__title">Success</h3>
        <p class="toast__msg">
          Máy vi tính kết nối internet (Windows, Ubuntu hoặc MacOS)
        </p>
      </div>
      <div class="toast__close">
        <i class="fa-solid fa-circle-xmark"></i>
      </div>
          
          `;
          main.appendChild(toast);
        }
      }

      toast({
        title: "Success",
        message: "Máy vi tính kết nối internet (Windows, Ubuntu hoặc MacOS)",
        type: "success",
        duration: 3000,
      });
    </script>
  </body>
</html>
